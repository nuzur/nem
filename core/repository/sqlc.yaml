version: "2"
sql:
  - engine: "mysql"
    schema: "sql/schemas/"
    queries: "sql/queries/"
    gen:
      go:
        package: "nemdb"
        out: "gen"
        emit_interface: true
        emit_json_tags: true
        rename:
          access_type: AccessType
          base_version_uuid: BaseVersionUUID
          billing_metadata: BillingMetadata
          change_type: ChangeType
          configuration_entity: ConfigurationEntity
          connections: Connections
          context: Context
          country_ios2: CountryIos2
          created_at: CreatedAt
          created_by_uuid: CreatedByUUID
          data: Data
          data_changes: DataChanges
          db_schema: DbSchema
          default_entity: DefaultEntity
          deployments: Deployments
          description: Description
          display_author_name: DisplayAuthorName
          display_name: DisplayName
          display_version: DisplayVersion
          email: Email
          entities: Entities
          enums: Enums
          enviorments: Enviorments
          executed_by_uuid: ExecutedByUUID
          execution_mode: ExecutionMode
          executions: Executions
          extension_type: ExtensionType
          extension_uuid: ExtensionUUID
          extension_version_uuid: ExtensionVersionUUID
          identifier: Identifier
          last_name: LastName
          locale: Locale
          metadata: Metadata
          name: Name
          object_stores: ObjectStores
          owner_uuid: OwnerUUID
          project_extension_uuid: ProjectExtensionUUID
          project_extensions: ProjectExtensions
          project_uuid: ProjectUUID
          project_version_uuid: ProjectVersionUUID
          provider: Provider
          public: Public
          relationships: Relationships
          repository: Repository
          repository_tag: RepositoryTag
          review_configs: ReviewConfigs
          review_required_data: ReviewRequiredData
          review_required_structure: ReviewRequiredStructure
          review_status: ReviewStatus
          reviews: Reviews
          role: Role
          services: Services
          start_date: StartDate
          status: Status
          status_msg: StatusMsg
          step: Step
          stores: Stores
          tags: Tags
          team_uuid: TeamUUID
          title: Title
          tokens: Tokens
          type: Type
          type_config: TypeConfig
          updated_at: UpdatedAt
          updated_by_uuid: UpdatedByUUID
          url: URL
          user_email: UserEmail
          user_prompt: UserPrompt
          user_type: UserType
          user_uuid: UserUUID
          uuid: UUID
          verfied: Verfied
          version: Version
          visibility: Visibility
        overrides:
          - db_type: "int"            
            engine: "mysql"
            go_type:              
              type: "int64"
          - db_type: "json"
            go_type:
              type: "[]byte"  # workaround sqlc bug when reading null json columns
            nullable: true
          